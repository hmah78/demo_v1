<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:a="http://xmlns.jcp.org/jsf/passthrough">


<h:head>
    <title>Login Page</title>
    <link href="./resources/css/login.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body>
    <div class="login">
        <h1>Login</h1>
    <h:form >
    <h:inputText a:placeholder="Username" id="name"   name = "u" value="#{userLogin.user.name}" a:required="true"/>
    <h:inputSecret name="p" a:placeholder="Password" id="password" value="#{userLogin.password}"></h:inputSecret>
    <h:commandButton action="/HELLO"
                     value="Let me in" class="btn btn-primary btn-block btn-large"></h:commandButton>

</h:form>
    </div>
</h:body>

</html>
